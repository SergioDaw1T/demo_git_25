<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Portal de Eventos Sostenibles</title>
    <link rel="stylesheet" href="proyectoCSS.css">
</head>
<body>
    <header>
        <h1>Portal de Eventos Sostenibles</h1>
        <nav>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Eventos.html">Eventos</a></li>
            </ul>
        </nav>
    </header>
    <section class="form-container">
        <h2>Formulario de Registro</h2>
        <form method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="confirmarContraseña">Confirmar Contraseña:</label>
            <input type="password" id="confirmarContraseña" name="confirmarContraseña" required>

            <button type="submit">Registrar</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="InicioSesion.html">Inicia sesión aquí</a>.</p>
    </section>

    <footer>
        <p>&copy; Portal de Eventos</p>
    </footer>
</body>
</html>
